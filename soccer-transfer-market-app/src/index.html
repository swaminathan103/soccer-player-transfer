<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/spinner.css"/>
  </head>
  <body class="bg-light">
    <div id="overlay" class="overlay"></div>
    <div id="spinner" class="spinner">
      <div class="spinner-inner"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Soccer Transfer Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" style="display: none;" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="display: none;" href="marketplace">Marketplace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="display: none;" href="bidsreceived">Bids Received</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="display: none;" href="yourplayers">Your Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="display: none;" href="contractdetails">Contract Details</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="form-container" style="display: none;">
      <h1>Register</h1>
      <form id="club-form">
        <div class="mb-3">
          <label for="club-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="club-name" name="club-name" required>
        </div>
        <div class="mb-3">
          <label for="club-location" class="form-label">Location</label>
          <input type="text" class="form-control" id="club-location" name="club-location" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Club</button>
      </form>
      
      <form id="player-form">
        <div class="mb-3">
          <label for="player-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="player-name" name="player-name" required>
        </div>
        <div class="mb-3">
          <label for="player-age" class="form-label">Age</label>
          <input type="number" class="form-control" id="player-age" name="player-age" required>
        </div>
        <div class="mb-3">
          <label for="player-contract-length" class="form-label">Contract Length</label>
          <input type="number" class="form-control" id="player-contract-length" name="player-contract-length" required>
        </div>
        <div class="mb-3">
          <label for="player-salary" class="form-label">Salary</label>
          <input type="number" step="0.001" class="form-control" id="player-salary" name="player-salary" required>
        </div>
        <div class="mb-3">
          <label for="player-rating" class="form-label">Player Rating</label>
          <input type="number" class="form-control" id="player-rating" name="player-rating" required>
        </div>
        <div class="mb-3">
          <label for="player-form" class="form-label">Form</label>
          <input type="number" step = "0.1" class="form-control" id="player-form-value" name="player-form" required>
        </div>
        <div class="mb-3">
          <label for="player-selling-price" class="form-label">Base Selling Price</label>
          <input type="number" step="0.001" class="form-control" id="player-selling-price" name="player-selling-price" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Player</button>
      </form>
    </div>

    <div class="register-option-container" id="register-option-container" style="display: none;">
      <div class="center">
        <h1>Whom do you want to register as?</h1>
        <div class="buttons">
          <button id="player-btn">Player</button>
          <button id="club-btn">Club</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="proposalModal" tabindex="-1" aria-labelledby="proposalModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="proposalModalLabel">Propose New Contract</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="proposalForm">
              <div class="mb-3">
                <label for="salaryInput" class="form-label">Salary</label>
                <input type="number" step="0.001" class="form-control" id="salaryInput" required>
              </div>
              <div class="mb-3">
                <label for="lengthInput" class="form-label">Length</label>
                <input type="number" class="form-control" id="lengthInput" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeProposalBtn" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitProposalBtn">Submit Proposal</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid page-content"></div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/model.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
